body {
  background: url('https://data.1freewallpapers.com/download/pen-pages-vintage-quill-write.jpg') no-repeat center center fixed;

<body>
<div class="container">
		<div class="row">
			<h1>Add New Student</h1>
		</div>
		<div class="card-body" style="font-size: 2rem;">
			<form th:action = @{/insertStudents} th:object="${stdObj}" method = "post">
				<div class="form-group">
					<label class="labels"><b>Enter your First Name:</b>  </label> <input type="text" name="fName"
						th:field="*{firstname}" class="form-control"
						placeholder="Enter your Firstname" />
						
						<label class="labels"><b>Enter your Last Name:</b>  </label> 
							<input type="text" name="lName" 
							th:field="*{lastname}"
						class="form-control" placeholder="Enter your Lastname" /> 
						
						<label class="labels"><b>Enter your Favourite Subject: </b> </label> 
						<input type="text" name="favSub"
						th:field="*{favSub}" class="form-control"
						placeholder="Enter your Favourite Subject" />
				</div>
				
				<div class = "box-footer">
				<button type = "submit" class = "btn btn-primary">
				ADD
				</button>
				
				</div>
			</form>
		</div>
	</div>

</body>
